{% extends 'items/base.html' %}
{% load staticfiles %}

{% block item_block %}

{% for item  in ityms %}
<div class="col-sm-4 col-lg-4 col-md-4">
<div class="thumbnail">
	<img src="{{item.item_image.url}}" alt="" style="object-fit: cover;height:150px;width:350px;">
	<div class="caption">
		<h4 class="pull-right">{{item.item_price}}</h4>
		<h4><a href="#">{{item.item_title}}</a>
		</h4>
		<p>{{item.item_short_description}}</p>
	</div>
	<div class="ratings">
		<p class="pull-right"><button class="btn btn-primary">press here</button></p>
		<p>one book will be donated</p>
	</div>
</div>
</div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OMgHbBVWkXE" frameborder="0" allowfullscreen></iframe>

{% endfor %}
{% endblock %}
